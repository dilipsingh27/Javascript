    <br><br>

<!--     internal javascript -->
    <button class="btn">random button</button>
    <button class="btn">random button</button>
    <button class="btn">random button</button>
    <button class="btn">random button</button>
    <button class="btn">random button</button>
    <button class="btn">random button</button>
    <button class="btn">random button</button>

    <!-- one can notice that for changing the content to be displayed on clicking the button , no need to change it in each 
    button you can change that only in the addEventListener alert and this will apply to all button with class name matching -->
    <script>
        document.querySelectorAll(".btn").forEach((item) => {
            item.addEventListener('click', () => {
                alert('this is awesome')
            })
        })
    </script>
